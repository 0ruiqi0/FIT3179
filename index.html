<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <style>
      body { font-family: sans-serif; }
      .vis-container {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
      }
      .vis-box {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Malaysia Income and Inequality Dashboard</h2>
    <div class="vis-container">
      <div id="map" class="vis-box"></div>
      <div id="scatter" class="vis-box"></div>
    </div>

    <script type="text/javascript">
      // Map
      vegaEmbed('#map', 'week10_homework/income_map.vg.json', {actions:false})
        .catch(console.error);

      // Scatter Plot
      vegaEmbed('#scatter', 'week10_homework/individual_salary_scatter.vg.json', {actions:false})
        .catch(console.error);
    </script>
  </body>
</html>
